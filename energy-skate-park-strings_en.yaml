a11y:
  noDataParagraph:      No data to display. Grab skater to get started.
  controlPanel:
    experimentSettingsHeading: Experiment Settings
  keyboardHelpDialog:
    connectTrackEndpoints:
      showOptions:        Show options
      moveThroughOptions: Move through options
      selectOption:       Select option
      cancel:             Cancel
  skaterNode:
    accessibleName:   Skater
    onTrackHelpText:  Use left and right arrow keys or A and D to move along track. Press up arrow or W to detach.
    offTrackHelpText: Use arrow keys or W, A, S, D to move the skater.
  referenceHeightLine:
    accessibleHeading:  Reference Height
    accessibleName:     Reference height line
    accessibleHelpText: Use up and down arrow keys or W and S to adjust the reference height.
  toolboxPanel:
    accessibleHeading: Toolbox
    stopwatch:
      accessibleName: Add Stopwatch
    measuringTape:
      accessibleName: Add Measuring Tape
  trackToolboxPanel:
    accessibleName: Track
  trackNode:
    accessibleName: 'Track { $position } of { $total }'
  controlPointNode:
    accessibleName: 'Control Point { $position } of { $total }'

  energyReadoutPattern: >-
                        Energy in Joules:
                        Kinetic {$kinetic},
                        Potential {$potential},
                        Thermal {$thermal},
                        Total {$total}.

  energySensorNode:
    accessibleHeading:    Energy Sensor
    accessibleName:       Energy Sensor Probe
    accessibleHelpText:   Move probe along skater's path to measure speed, height, and energy.
    nothingToMeasure:     Nothing to measure yet.
    movedOffSamples:      Sensor moved off of sample points.
    sampleReadoutPattern: >-
                          Height {$height} meters.
                          Speed {$speed} meters per second.
                          { a11y.energyReadoutPattern }

  pieChart:
    accessibleHeading:       Pie Chart
    accessibleHelpText:      Pie Chart displays skater's energy in real time. Pause to analyze values.
    positiveEnergyParagraph: 'In Pie Chart: {$energiesList}.'
    negativeEnergyParagraph: 'In Pie Chart: Total Energy 100%.'
    kineticPercentPattern:   'Kinetic Energy {$percent}%'
    potentialPercentPattern: 'Potential Energy {$percent}%'
    thermalPercentPattern:   'Thermal Energy {$percent}%'
    legendHeading:           Energy Legend
    legendKinetic:           'Kinetic: Green'
    legendPotential:         'Potential: Blue'
    legendThermal:           'Thermal: Red'
    legendTotal:             'Total: Gold'
  energyGraph:
    accessibleHelpTextCollapsed: Explore skater's energy plotted as a function of position or time.
    graphDescriptionParagraph:   >-
                                 Energy Graph plots energy as a function of {$variable}.
                                 Energy measured in Joules and {$variable} measured in {$units}.
                                 Currently, {$checkedEnergiesList} energy in plot.
    variablePosition:            Position
    variableTime:                Time
    unitsMeters:                 meters
    unitsSeconds:                seconds
    energyKinetic:               Kinetic
    energyPotential:             Potential
    energyThermal:               Thermal
    energyTotal:                 Total
    energyNone:                  'no'
    checkboxGroupParagraph:      Choose which energy types to display in Energy Graph.
    kineticCheckbox:
      accessibleContextResponseChecked:   Kinetic energy data displayed in Energy Graph.
      accessibleContextResponseUnchecked: Kinetic energy data removed from Energy Graph.
    potentialCheckbox:
      accessibleContextResponseChecked:   Potential energy displayed in Energy Graph.
      accessibleContextResponseUnchecked: Potential energy data removed from Energy Graph.
    thermalCheckbox:
      accessibleContextResponseChecked:   Thermal energy displayed in Energy Graph.
      accessibleContextResponseUnchecked: Thermal energy data removed from Energy Graph.
    totalCheckbox:
      accessibleContextResponseChecked:   Total energy displayed in Energy Graph.
      accessibleContextResponseUnchecked: Total energy data removed from Energy Graph.
    graphCursor:
      accessibleName:     Graph Cursor
      accessibleHelpText: Scrub through time and review skater data. Pause or play with space.
      movementResponse:   'Time now {$sampleTime} seconds.'
    zoomButtonGroup:
      zoomIn:
        accessibleName:     Zoom In Energy Axis
        accessibleHelpText: Adjust visual scale of the Energy axis only.
      zoomOut:
        accessibleName:     Zoom Out Energy Axis
        accessibleHelpText: Adjust visual scale of the Energy axis only.
      zoomLevelResponse: 'Energy range now {$min} to {$max} Joules.'
    variableSwitch:
      accessibleHelpText: Plot skater's energy as a function of position or time.
    eraserButton:
      accessibleName:   Erase Energy Graph Data
      positionResponse: Data cleared from the Energy Graph.
      timeResponse:     Data cleared from the Energy Graph. Time reset to 0 seconds.
  controlPointAttachment:
    left:  Left
    right: Right
  energyBarGraphAccordionBox:
    accessibleName:             Energy Bar Graph
    accessibleHelpTextExpanded: Bar Graph displays skater's energy in real time. Pause to analyze values.

    # This button also appears in the Pie Chart Legend.
    clearThermalButton:
      accessibleName:            Clear Thermal Energy
      accessibleHelpText:        Removes thermal energy accumulated in the system.
      accessibleContextResponse: Thermal energy set to zero.
    zoomButtonGroup:
      zoomIn:
        accessibleName:     Zoom In
        accessibleHelpText: Adjust visual scale of the bar graph.
      zoomOut:
        accessibleName:     Zoom Out
        accessibleHelpText: Adjust visual scale of the bar graph.

      zoomLevelResponse: 'Zoom level { $level } of { $max }.'

  # Control Panel controls, in visual order, not sure if extra nesting is needed. 
  pieChartCheckbox:
    accessibleHelpText:                 Show or hide pie chart representation of skater's energy.
    accessibleContextResponseChecked:   Pie chart added to Play Area.
    accessibleContextResponseUnchecked: Pie chart hidden.
  speedCheckbox:
    accessibleHelpText:                 Explore with or without speed measurements.
    accessibleContextResponseChecked:   Speedometer displayed.
    accessibleContextResponseUnchecked: Speedometer hidden.
  pathCheckbox:
    accessibleHelpText:                 Explore with or without dots drawn along the skaters path in equal time intervals.
    accessibleContextResponseChecked:   Path dots drawn in equal time intervals.
    accessibleContextResponseUnchecked: Path dots hidden.
  stickToTrackCheckbox:
    accessibleContextResponseChecked:   Stick to Track mode enabled.
    accessibleContextResponseUnchecked: Stick to Track mode off.
  
  # Key names likely need fixing. I copied the phetioIDs from the Intro screen, but index is not consistent across screens.
  sceneSelectionRadioButtonGroup:
    accessibleName: Track Selection
    parabolaRadioButton:
      accessibleName: Parabola
    rampRadioButton:
      accessibleName: Ramp
    doubleWellRadioButton:
      accessibleName: Double Well
    loopRadioButton:
      accessibleName: Loop

  frictionSlider:
    accessibleHelpText: Set coefficient of friction, ranging from none to lots.

  # Gravity and Mass controls are either a Slider or a NumberControl. Help text depends on which type of control.
  gravitySlider:
    accessibleHelpText: Set acceleration due to gravity, ranging from tiny to lots.
  gravityControl:
    accessibleHelpText: Set acceleration due to gravity.
  gravityComboBox:
    accessibleName:            Gravity Benchmark
    accessibleHelpText:        Set acceleration due to gravity to match the chosen benchmark.
    
    # Context response stating g value when user interacts with ComboBox. Example for Earth: Gravity now 9.8 meters per second squared.
    accessibleContextResponse: Gravity now {$gravityValue}.
  
  massSlider:
    accessibleHelpText: Set skater mass, ranging from small to large.
  massControl:
    accessibleHelpText: Set skater mass.
  
  # Key names likely need fixing. I copied the phetioIDs from the Intro screen. For animal skaters, list animal type. For example: Skater 7, Goat
  skaterSetOneControls:
    accessibleName:     Skater Selection
    accessibleHelpText: Select skater portrayal.
    skater1RadioButton:
      accessibleName: Skater 1
    skater2RadioButton:
      accessibleName: Skater 2
    skater3RadioButton:
      accessibleName: Skater 3
    skater4RadioButton:
      accessibleName: Skater 4
    skater5RadioButton:
      accessibleName: Skater 5
    skater6RadioButton:
      accessibleName: Skater 6

    animal1RadioButton:
      accessibleName: Animal 1

    animal2RadioButton:
      accessibleName: Animal 2
  gridCheckbox:
    accessibleHelpText:                 Show or hide grid lines behind the skate track to measure height.
    accessibleContextResponseChecked:   Grid lines shown.
    accessibleContextResponseUnchecked: Grid lines hidden.
  referenceHeightCheckbox:
    accessibleHelpText:                 Experiment with or without an adjustable reference height.
    accessibleContextResponseChecked:   Adjustable reference height added to Play Area.
    accessibleContextResponseUnchecked: Adjustable reference height hidden.
  restartSkaterButton:
    accessibleHelpText: Return skater to most recent starting position and repeat experiment.
  returnSkaterToPreviousStartingPositionButton:
    accessibleName:     Return Skater to Starting Position
    accessibleHelpText: Return skater to most recent starting position and repeat experiment.
  returnSkaterToGroundButton:
    accessibleName: Return Skater to Ground
  
  # ESP and ESPB both have Intro & Playground screens. Help text applies to both sims
  screenButtons:
    intro:
      accessibleHelpText: Explore different tracks and skaters and observe how the energy changes.
    measure:
      accessibleHelpText: Measure and compare the skater's energy at different points along the track.
    graphs:
      accessibleHelpText: Analyze the skater's energy as a function of position or time.
    playground:
      accessibleHelpText: Build your own custom tracks, ramps, and jumps for the skater..
    friction:
      accessibleHelpText: Experiment with adding friction to the tracks.
  preferences:
    metersPerSecondSquaredRadioButton: meters per second squared
    newtonsPerKilogramRadioButton:     newtons per kilogram
