    clearThermalButton:
      accessibleName:            Clear Thermal Energy
      accessibleHelpText:        Removes thermal energy accumulated in the system.
      accessibleContextResponse: Thermal energy set to zero.
    zoomButtonGroup:
      zoomIn:
        accessibleName:     Zoom In
        accessibleHelpText: Adjust visual scale of the bar graph.
      zoomOut:
        accessibleName:     Zoom Out
        accessibleHelpText: Adjust visual scale of the bar graph.

      # Copied from CCK. 
      zoomLevelResponse: 'Zoom level { $level } of { $max }.'

  # Control Panel controls, in visual order, not sure if extra nesting is needed. 
  pieChartCheckbox:
    accessibleHelpText:                 Show or hide pie chart representation of skater's energy.
    accessibleContextResponseChecked:   Pie chart added to Play Area.
    accessibleContextResponseUnchecked: Pie chart hidden.
  speedCheckbox:
    accessibleHelpText:                 Explore with or without speed measurements.
    accessibleContextResponseChecked:   Speedometer displayed.
    accessibleContextResponseUnchecked: Speedometer hidden.
  pathCheckbox:
    accessibleHelpText:                 Explore with or without dots drawn along the skaters path in equal time intervals.
    accessibleContextResponseChecked:   Path dots drawn in equal time intervals.
    accessibleContextResponseUnchecked: Path dots hidden.
  stickToTrackCheckbox:
    accessibleContextResponseChecked:   Stick to Track mode enabled.
    accessibleContextResponseUnchecked: Stick to Track mode off.
  
  # Key names likely need fixing. I copied the phetioIDs from the Intro screen, but index is not consistent across screens.
  sceneSelectionRadioButtonGroup:
    accessibleName: Track Selection
    scene1RadioButton:
      accessibleName: Parabola
    scene2RadioButton:
      accessibleName: Ramp
    scene3RadioButton:
      accessibleName: Double Well
    scene4RadioButton:
      accessibleName: Loop

  frictionSlider:
    accessibleHelpText: Set coefficient of friction, ranging from none to lots.

  # Gravity and Mass controls are either a Slider or a NumberControl. Help text depends on which type of control.
  gravitySlider:
    accessibleHelpText: Set acceleration due to gravity, ranging from tiny to lots.
  gravityControl:
    accessibleHelpText: Set acceleration due to gravity.
  gravityComboBox:
    accessibleName:            Gravity Benchmark
    accessibleHelpText:        Set acceleration due to gravity to match the chosen benchmark.
    
    # Context response stating g value when user interacts with ComboBox. Example for Earth: Gravity now 9.8 meters per second squared.
    accessibleContextResponse: Gravity now {$gValue}.
  
  massSlider:
    accessibleHelpText: Set skater mass, ranging from small to large.
  massControl:
    accessibleHelpText: Set skater mass.
  
  # Key names likely need fixing. I copied the phetioIDs from the Intro screen. For animal skaters, list animal type. For example: Skater 7, Goat
  skaterSetOneControls:
    accessibleName:     Skater Selection
    accessibleHelpText: Select skater portrayal.
    skater1RadioButton:
      accessibleName: Skater 1
    skater2RadioButton:
      accessibleName: Skater 2
    skater3RadioButton:
      accessibleName: Skater 3
    skater4RadioButton:
      accessibleName: Skater 4
    skater5RadioButton:
      accessibleName: Skater 5
    skater6RadioButton:
      accessibleName: Skater 6
    skater7RadioButton:
      accessibleName: Skater 7, {$animalType}
    skater0RadioButton:
      accessibleName: Skater 8, {$animalType}
  gridCheckbox:
    accessibleHelpText:                 Show or hide grid lines behind the skate track to measure height.
    accessibleContextResponseChecked:   Grid lines shown.
    accessibleContextResponseUnchecked: Grid lines hidden.
  referenceHeightCheckbox:
    accessibleHelpText:                 Experiment with or without an adjustable reference height.
    accessibleContextResponseChecked:   Adjustable reference height added to Play Area.
    accessibleContextResponseUnchecked: Adjustable reference height hidden.
  restartSkaterButton:
    accessibleHelpText: Return skater to most recent starting position and repeat experiment.
  returnSkaterToPreviousStartingPositionButton:
    accessibleName:     Return Skater to Starting Position
    accessibleHelpText: Return skater to most recent starting position and repeat experiment.
  returnSkaterToGroundButton:
    accessibleName: Return Skater to Ground
  
  # Not sure where to put screen buttons. ESP and ESPB both have Intro & Playground screens. Help text applies to both flavors.
  screenButtons:
    intro:
      accessibleHelpText: Explore different tracks and skaters and observe how the energy changes.
    measure:
      accessibleHelpText: Measure and compare the skater's energy at different points along the track.
    graphs:
      accessibleHelpText: Analyze the skater's energy as a function of position or time.
    playground:
      accessibleHelpText: Build your own custom tracks, ramps, and jumps for the skater..
    friction:
      accessibleHelpText: Experiment with adding friction to the tracks.
  preferences:
    metersPerSecondSquaredRadioButton: meters per second squared
    newtonsPerKilogramRadioButton:     newtons per kilogram